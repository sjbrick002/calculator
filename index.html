<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="case">
            <div class="display">
                <div class="working-equation">
                    <div class="first-value"></div>
                    <div class="operator-value"></div>
                    <div class="second-value"></div>
                </div>
            </div>
            <div class="calc-buttons">
                <button class="clear"><b>C</b></button>
                <button class="division"><b>/</b></button>
                <button class="multiplication"><b>*</b></button>
                <button class="subtraction"><b>-</b></button>

                <button class="seven"><b>7</b></button>
                <button class="eight"><b>8</b></button>
                <button class="nine"><b>9</b></button>

                <button class="four"><b>4</b></button>
                <button class="five"><b>5</b></button>
                <button class="six"><b>6</b></button>

                <button class="addition"><b>+</b></button>

                <button class="one"><b>1</b></button>
                <button class="two"><b>2</b></button>
                <button class="three"><b>3</b></button>

                <button class="zero"><b>0</b></button>
                <button class="decimal"><b>.</b></button>
                <button class="negative"><b>(+/-)</b></button>

                <button class="operate-btn"><b>=</b></button>
            </div>
        </div>
        <script src="javascript/script.js"></script>
    </body>
</html>
